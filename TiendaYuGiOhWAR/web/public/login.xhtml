<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="text/html" http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Inicio de Sesion</title>
    <h:outputScript name="js/layout.js" library="serenity-layout"/>
    <h:outputScript library="serenity-layout" name="js/ripple.js"/>
</h:head>
<h:body styleClass="login-body">
    <div class="login-panel ui-fluid">
        <div class="login-panel-header">
            <p:graphicImage library="serenity-layout" name="images/logo-slim.png"/>
        </div>
        <div class="login-panel-content">
            <h:form>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h1>Inicio de sesion - Yu-Gi-Oh</h1>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{loginBean.nickname}" autocomplete="false"/>
                            <label>Usuario</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{loginBean.contraseña}" autocomplete="false"/>
                            <label>Contraseña</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-6">
                        <p:selectBooleanCheckbox id="sbcRecuerdame" title="Mantener sesion iniciada"/>
                        <p:outputLabel for="sbcRecuerdame" value="Recuerdame"/>
                    </div>
                    <div class="ui-g-6">
                        <h:outputLink>¿Cambiar Contraseña?</h:outputLink>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton icon="person" value="Iniciar Sesion" action="#{loginBean.iniciarSesion}" ajax="false"/>
                    </div>
                    <div class="ui-g-12">
                        <h:outputText value="¿No tienes cuenta? "/><h:outputLink>Resgistrate</h:outputLink>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
    <h:outputStylesheet name="css/layout-moody.css" library="serenity-layout"/>
</h:body>
</html>
