<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>ERROR</title>
</h:head>

<h:body styleClass="exception-body notfound">
    <div class="exception-panel">
        <div class="exception-code">
            <!--p:graphicImage name="images/exception/404.svg" library="serenity-layout" /-->
            <svg viewBox="-220 -55 651 651">
                <text x="102.5" y="223" text-anchor="middle" alignment-baseline="central" fill="white" font-size="25em" opacity="0.4">404</text>
            </svg>
        </div>

        <div class="exception-detail">

            <div class="exception-icon">
                <i class="material-icons">clear</i>
            </div>
            <h1>ERROR 404</h1>
            <p>La pagina no ha sido encontrada.</p>
            <p:button outcome="index" value="Regresar al inicio" />
        </div>
    </div>

    <h:outputStylesheet name="css/layout-bluegrey.css" library="serenity-layout" />
</h:body>
</html>
