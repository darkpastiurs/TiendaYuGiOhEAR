<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/plantilla/plantilla.xhtml" xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="tipo" value="#{gestionTiposMonstruosWebBean.nombreTipoMonstruoFormateado}"/>
    </f:metadata>
    <f:view afterPhase="#{gestionTiposMonstruosWebBean.destroy}" />

    <ui:define name="titulo">
        <c:choose>
            <c:when test="#{gestionTiposMonstruosWebBean.tipoMonstruoSelected == null}">
                Registro de un nuevo Tipo de Monstruo
            </c:when>
            <c:otherwise>
                Edicion de Tipos de Monstruos
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="contenido">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <c:choose>
                        <c:when test="#{gestionTiposMonstruosWebBean.tipoMonstruoSelected == null}">
                            <h1>Registro de un nuevo tipo de monstruo</h1>
                        </c:when>
                        <c:otherwise>
                            <h1>Editando el tipo de monstruo <h:outputText
                                    value="#{gestionTiposMonstruosWebBean.tipoMonstruoSelected.nombre}"
                                    style="font-weight: bold;"/></h1>
                        </c:otherwise>
                    </c:choose>
                    <h:form>
                        <p:panelGrid layout="grid" columns="3"
                                     columnClasses="ui-grid-col-2, ui-grid-col-7, ui-grid-col-3"
                                     styleClass="ui-panelgrid-blank" style="width: 100%">
                            <p:outputLabel for="txtNombre" value="Nombre del tipo:"/>
                            <p:inputText id="txtNombre" value="#{gestionTiposMonstruosWebBean.nombre}"/>
                            <p:message for="txtNombre"/>
                            <f:facet name="footer">
                                <p:panelGrid layout="grid" columns="2" columnClasses="ui-grid-col-3, ui-grid-col-3"
                                             styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:commandButton value="Guardar Tipo" icon="ui-icon-save"
                                                     action="#{gestionTiposMonstruosWebBean.guardaTipo}" ajax="false"/>
                                    <p:commandButton value="Cancelar" icon="ui-icon-cancel" action="tiposmonstruos"
                                                     styleClass="secondary-btn" immediate="true" />
                                </p:panelGrid>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
